<section>
    <h2>Active Accounts</h2>

    <table class="table table-striped table-hover table-dark w-70">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Account Number</th>
                <th scope="col">Account Type</th>
                <th scope="col">Account Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let account of this.accountService.accounts; let i = index">
                <th scope="row">{{i+1}}</th>
                <td class="account-id">{{account.accountId}}</td>
                <td class="account-type">{{account.accountType}}</td>
                <td class="account-balance">{{account.balance | currency}}</td>
            </tr>
        </tbody>
    </table>
</section>
