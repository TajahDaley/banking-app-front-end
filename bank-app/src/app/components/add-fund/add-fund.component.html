
    <div>
        <label class="col-12">Input Amount:</label>
        <input  type = "number" min="0" value="" [(ngModel)]="transaction.amount">
        <p style="margin-left: 25px;"></p>
        <button class="btn btn-primary" (click) ="thanksMessage()" (click)="postDeposit()">Deposit
        </button>
        <p>{{buttonClickMessage}}</p>
        <p id="last-deposit-text">
            Last Deposit: {{
                    (this.transactionService.transactions[0] == undefined 
                        ? 0
                        : this.transactionService.transactions[0].settledBalance
                    ) | currency
                }}
        </p>
    </div>
