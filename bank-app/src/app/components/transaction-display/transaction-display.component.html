<table>
    <tr>
        <th> Transaction# </th>
        <th> Amount </th>
        <th> Transaction Type </th>
    </tr>
    <tr *ngFor = "let transaction of this.transactionService.transactions">
        <td>{{transaction.transactionId}}</td>
        <td>$ {{transaction.amount}}</td>
        <td>{{transaction.transactionType}}</td>
       </tr>
</table>
