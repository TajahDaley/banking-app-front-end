<!-- when a user clicks on update button, the user will be able to see a new form. 
new form will include the information that was persisted already. The new form will
have a 'savechanges' button that will do a patch request that will update the database.-->
<button type="button" class="btn btn-warning" (click)="openUpdate()">Update</button>

<form class="col-sm-4" *ngIf="show">
    Username: <br>
    <input type="text" class="form-control" [(ngModel)]='user.username' [ngModelOptions]="{standalone: true}">
    <br>
    Password: <br>
    <input type="password" class="form-control" [(ngModel)]='user.password' [ngModelOptions]="{standalone: true}">
    <br>
    Address: <br>
    <input type="text" class="form-control" [(ngModel)]='user.streetAddress1' [ngModelOptions]="{standalone: true}">
    <br>
    Mobile Phone: <br>
    <input type="tel" class="form-control" [(ngModel)]='user.phoneNumber' [ngModelOptions]="{standalone: true}">
    <br>
    Email: <br>
    <input type="email" class="form-control" [(ngModel)]='user.email' [ngModelOptions]="{standalone: true}">
    <br>
    <button type="button" class="btn btn-success" (click) = 'saveChanges()'>Save Changes</button>
</form>
